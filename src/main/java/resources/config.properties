# Application Configuration
app.name=QNTech
app.version=1.0.0
app.description=Quantum Technology and Data Security Application

# Security Configuration
security.encryption.algorithm=AES
security.encryption.key.size=256
security.quantum.key.length=128

# Database Configuration
db.url=jdbc:mysql://localhost:3306/qntech_db
db.username=root
db.password=your_password_here
db.driver=com.mysql.cj.jdbc.Driver

# API Configuration
api.base.url=https://api.qntech.com/v1
api.timeout=5000

# Logging Configuration
log.level=INFO
log.file.path=/var/log/qntech.log

# Data Privacy Configuration
data.privacy.anonymization=true
data.privacy.access.control.enabled=true

# Collaboration Configuration
collaboration.enable.virtual.reality=true
collaboration.enable.real.time.communication=true

# Analytics Configuration
analytics.enable.quantum.analytics=true
analytics.enable.predictive.modeling=true
